<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Colorful Timetable</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    th {
      background-color: #3f51b5;
      color: white;
      text-transform: uppercase;
    }

    td.subject {
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:hover {
      transform: scale(1.05);
      transition: 0.2s;
      cursor: pointer;
    }

    /* Subject color classes */
    .math { background-color: #ff6f61; }
    .science { background-color: #4caf50; }
    .english { background-color: #03a9f4; }
    .history { background-color: #ff9800; }
    .art { background-color: #9c27b0; }
    .pe { background-color: #00bcd4; }

    @media (max-width: 768px) {
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Weekly Timetable</h1>

  <table id="timetable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const schedule = [
      {
        time: "08:00 - 09:00",
        monday: "Math",
        tuesday: "Science",
        wednesday: "English",
        thursday: "Math",
        friday: "History"
      },
      {
        time: "09:00 - 10:00",
        monday: "Science",
        tuesday: "Math",
        wednesday: "Art",
        thursday: "English",
        friday: "PE"
      },
      {
        time: "10:00 - 11:00",
        monday: "English",
        tuesday: "History",
        wednesday: "Science",
        thursday: "PE",
        friday: "Math"
      },
      {
        time: "11:00 - 12:00",
        monday: "Art",
        tuesday: "English",
        wednesday: "Math",
        thursday: "Science",
        friday: "English"
      }
    ];

    const subjectClassMap = {
      "Math": "math",
      "Science": "science",
      "English": "english",
      "History": "history",
      "Art": "art",
      "PE": "pe"
    };

    const tbody = document.querySelector("#timetable tbody");

    schedule.forEach(row => {
      const tr = document.createElement("tr");
      const timeCell = document.createElement("td");
      timeCell.textContent = row.time;
      tr.appendChild(timeCell);

      ["monday", "tuesday", "wednesday", "thursday", "friday"].forEach(day => {
        const td = document.createElement("td");
        td.textContent = row[day];
        td.classList.add("subject");
        td.classList.add(subjectClassMap[row[day]] || "");
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
